[mod-setting-description]
si-inserters-chase-belt-items="Gli inseritori seguiranno il comportamento vanilla e seguiranno gli item sui nastri, in fabbriche particolari può creare problemi e consumare diversi UPS (suggerito = true)"
si-range-adder= __REMARK_COLOR_BEGIN__“Inserter"__REMARK_COLOR_END__ ogni inseritore sarà limitato alla sua portata e anche dalla portata massima (funziona meglio con la tecnologia diagonale attivata, nota che se la portata massima è 1 e l'inseritore ha una portata di 2, non sarà modificabile) \n __REMARK_COLOR_BEGIN__"Incrementale"__REMARK_COLOR_END__ ogni inseritore avrà la sua portata + un incremento dato dalla tecnologia <= portata massima (funziona meglio con tecnologie di portata e diagonale) \n __REMARK_COLOR_BEGIN__"Uguale”__REMARK_COLOR_END__ ogni inseritore avrà la stessa portata (la portata massima) (funziona meglio con tecnologie di portata e diagonale) \n__REMARK_COLOR_BEGIN__"Rebase"__REMARK_COLOR_END__ ogni inseritore avrà la sua portata minima aggiornata alla portata di default, la portata massima sarà quella che decidi nelle impostazioni (un inseritore con portata 2 non potrà posizionare o prendere oggetti a portata 1) \n__REMARK_COLOR_BEGIN__"incrementale-con-rebase"__REMARK_COLOR_END__ come incrementale ma invece di usare la portata base, l'incremento inizia dopo il rebase \n __REMARK_COLOR_BEGIN__"inserter-con-rebase"__REMARK_COLOR_END__ simile a incrementale-con-rebase ma invece di aggiungere un incremento alla portata minima, sblocca la portata fino alla portata massima (se vuoi permettere all'inseritore di cambiare posizione solo nella sua portata predefinita, imposta la portata massima a 1)
si-max-inserters-range=Controlla la distanza massima degli inseritori (1-6) (suggerita=3)
si-disable-long-inserters=Nasconde tutte le ricette per gli inseritori lunghi
si-directional-slim-inserter=Obbliga gli inseritori sottili a prendere oggetti da un solo lato e posarli nell'opposto
si-single-line-slim-inserter=Gli inseritori possibili non potranno usare le diagonali
